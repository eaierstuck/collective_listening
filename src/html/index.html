<!doctype html>
<!--suppress ALL -->
<html lang="en">
  <head>
    <title>Collective Listening</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin, #playlist-tracks {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Collective Listening</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="playlists"></div>
        <div id="playlist-tracks"></div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Hello {{display_name}}</h1>
      <img alt="profile picture" class="media-object" width="150" src="{{images.0.url}}" />
    </script>

    <script id="playlists-template" type="text/x-handlebars-template">
      <h2>Playlists</h2>
      {{#playlist-list items}} {{name}} {{/playlist-list}}
    </script>

    <script id="playlist-tracks-template" type="text/x-handlebars-template">
      <h2>{{name}}</h2>
      {{#tracks-list tracks}} {{name}} {{/tracks-list}}
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  </body>
</html>
